<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
<center><h1> US Congressional Candidates from Texas for Health Freedom </h1></center>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/bettertex_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        function pop_bettertex_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DISTRICT'] !== null ? autolinker.link(feature.properties['DISTRICT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Cand4house'] !== null ? autolinker.link(feature.properties['Cand4house'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_bettertex_0_0(feature) {
            switch(String(feature.properties['Cand4house'])) {
                case 'Caroline Kane https://www.carolinekaneforcongress.com/':
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,95,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Jameson Ellis https://jamesonellis.com/':
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,95,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Jay Furman https://commanderfurman.com/':
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,95,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Julie Clark https://clarkforcongress.com/':
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,95,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Matt Shoemaker https://www.votemjs.com/':
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,95,22,1.0)',
                interactive: true,
            }
                    break;
                case 'Ryan Zink':
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(231,95,22,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_bettertex_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_bettertex_0');
        map.getPane('pane_bettertex_0').style.zIndex = 400;
        map.getPane('pane_bettertex_0').style['mix-blend-mode'] = 'normal';
        var layer_bettertex_0 = new L.geoJson(json_bettertex_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_bettertex_0',
            layerName: 'layer_bettertex_0',
            pane: 'pane_bettertex_0',
            onEachFeature: pop_bettertex_0,
            style: style_bettertex_0_0,
        });
        bounds_group.addLayer(layer_bettertex_0);
        map.addLayer(layer_bettertex_0);
        setBounds();
        </script>
    </body>
</html>
